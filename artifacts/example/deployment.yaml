apiVersion: apps/v1
kind: Deployment
metadata:
  name: cozystack-api
  namespace: cozy-system
  labels:
    app: cozystack-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cozystack-api
  template:
    metadata:
      labels:
        app: cozystack-api
    spec:
      serviceAccountName: cozystack-api
      containers:
      - name: cozystack-api
        image: ghcr.io/kvaps/test:apiserver1@sha256:1cebe7d7dbbba40bdd923fe50f929ed37991dd5b3760f4cc84683a0d81105c2b
        args: ["--config=/config/config.yaml"]
        volumeMounts:
        - name: config-volume
          mountPath: /config/config.yaml
          subPath: config.yaml
      volumes:
      - name: config-volume
        configMap:
          name: cozystack-api
          items:
          - key: config.yaml
            path: config.yaml
