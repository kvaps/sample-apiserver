apiVersion: apps/v1
kind: Deployment
metadata:
  name: cozystack-api
  namespace: cozy-system
  labels:
    app: cozystack-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cozystack-api
  template:
    metadata:
      labels:
        app: cozystack-api
    spec:
      serviceAccountName: cozystack-api
      containers:
      - name: cozystack-api
        image: ghcr.io/kvaps/test:apiserver1@sha256:335103c38d25499ee89fe9283df779b494a3476c943998ba2e6c430786db7822
        args: ["--config=/config/config.yaml"]
        volumeMounts:
        - name: config-volume
          mountPath: /config/config.yaml
          subPath: config.yaml
      volumes:
      - name: config-volume
        configMap:
          name: cozystack-api
          items:
          - key: config.yaml
            path: config.yaml
